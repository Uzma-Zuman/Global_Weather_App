name: global_weather
description: A professional weather app showing current weather & location worldwide.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.6
  intl: ^0.18.0
  provider: ^6.0.5
  geolocator: ^9.0.2
  flutter_dotenv: ^5.1.0
  cached_network_image: ^3.2.3
  animations: ^2.0.6
  google_fonts:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/config/.env
    - assets/images/weather.jpeg
